<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="header">
        <div class="inner-header">
            <div class="inner-logo">
                <img src="assets/images/logo2-1.png" alt="Logo">
                <a href="index.html">
                    Youtube Video Creator
                </a>
            </div>
            <div class="inner-button">
                <a href="login.html" class="button-one">Login</a>
                <a href="signup.html" class="button-two">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="sign-up">
        <div class="inner-wrap">
            <h1 class="inner-title">Sign Up</h1>
            <form class="inner-form">
                <input type="text" class="full-name" placeholder="Full Name">
                <input type="email" class="email" placeholder="Email">
                <input type="text" class="user-name" placeholder="User name">
                <input type="password" class="password" placeholder="Password">
                <input type="password" class="comfirm-password" placeholder="Confirm password">
            </form>
            <div class="inner-button">
                <a href="login.html" class="sign-button">Sign Up</a>
            </div>
            <p class="login-with">
                Or continue with
            </p>
            <div class="inner-social">
                <div class="inner-icon">
                    <div class="icon">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
